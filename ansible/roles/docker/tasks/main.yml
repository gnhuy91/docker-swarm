- name: Add Docker repository and update apt cache
  apt_repository:
    repo: deb https://apt.dockerproject.org/repo ubuntu-trusty experimental
    update_cache: yes
    state: present
  tags:
    - docker

- name: Docker is present
  apt:
    name: docker-engine
    state: latest
    force: yes
  tags:
    - docker

- name: python-pip is present
  apt: name=python-pip state=present
  tags:
    - docker

- name: docker-py is present
  pip: name=docker-py state=present
  tags:
    - docker

- name: docker-compose is present
  pip: name=docker-compose state=present
  tags:
    - docker

- name: Modify DOCKER_OPTS
  lineinfile:
    dest: /etc/default/docker
    regexp: "^DOCKER_OPTS="
    insertafter: "^#DOCKER_OPTS="
    line: DOCKER_OPTS="{{ docker_opts }}"
  tags:
    - swarm

- name: vagrant user is added to the docker group
  user:
    name: vagrant
    group: docker
  tags:
    - docker

- name: Docker service is restarted
  service:
    name: docker
    state: restarted
  tags:
    - docker
